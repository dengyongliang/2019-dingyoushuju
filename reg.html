<!doctype html>
 <html lang="en">
 <head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>注册</title>
   <meta name="keywords" content="" />
   <meta name="description" content="" />
   <link rel="stylesheet" href="widget/bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="widget/bootstrap/css/bootstrap-theme.min.css">
   <link rel="stylesheet" href="widget/toastr/toastr.min.css">
   <link rel="stylesheet" href="css/common.css">
   <link rel="stylesheet" href="css/reg.css">
 </head>
 <body>
   <div class="container pageReg">
     <form class="form-signin">
       <div class="form-signin-body">
          <img src="./img/logo.png" alt="">
          <div class="step step1">
              <strong>注册账号</strong>
              <div class="item mobile error">
                  <input type="text" class="" placeholder="手机号">
                  <p class="msg">错误信息</p>
              </div>
              <div class="item vcode">
                  <input type="text" class="" placeholder="验证码">
                  <a href="javascript:;" class="getVCode">获取验证码</a>
                  <p class="msg">错误信息</p>
              </div>
              <div class="item card">
                  <input type="text" class="" placeholder="密码">
                  <p class="msg">错误信息</p>
              </div>
              <div class="item">
                  <input type="password" class="" placeholder="再次输入密码">
                  <p class="msg">错误信息</p>
              </div>
              <button class="btn" type="button" id="submit">注册</button>
              <div class="reg">已有账号？<a href="login.html">请登录</a></div>
          </div>
          <div class="step step2" style="display: none;">
              <strong>您已经成功注册，请完善信息</strong>
              <div class="item mobile error">
                  <input type="text" class="" placeholder="企业名称">
                  <p class="msg">错误信息</p>
              </div>
              <div class="item upload">
                  <div class="img">
                    <img src="" alt="" />
                    <div class="cover">
                        <i>+</i>
                        <p>上传营业执照</p>
                    </div>
                    <input type="file" name="" id="" />
                  </div>
              </div>
              <div class="item card">
                  <input type="text" class="" placeholder="姓名">
              </div>
              <div class="item">
                  <input type="text" class="" placeholder="邮箱">
              </div>
              <button class="btn" type="button" id="submit2">提交信息</button>
              <div class="reg"><a href="login.html">跳过直接登录</a></div>
          </div>
       </div>
       <p class="footer">© 2019 XXX All Rights Reserved</p>
     </form>
   </div>
 </body>
 <script type="text/javascript" src="widget/jquery/1.12.4/jquery.min.js"></script>
 <script type="text/javascript" src="widget/bootstrap/js/bootstrap.min.js"></script>
 <script type="text/javascript" src="widget/toastr/toastr.min.js"></script>
 <script type="text/javascript" src="js/common.js"></script>
 <script type="text/javascript" src="js/reg.js"></script>
 </html>
